<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chen Family Taijiquan (Gongfu Jia) - Jin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chen Family Taijiquan (Gongfu Jia) - Jin Dashboard</h1>
    </header>
    <div class="dashboard-container">
        <aside class="graph-panel left-panel">
            <h2>Form Sequence (Jin Graph)</h2>
            <div id="jin-graph"></div>
            <p class="graph-note">Click a node to view details.</p>
        </aside>
        <main class="content-panel">
            <iframe id="content-frame" src="about:blank" title="Content Display">
                <p>Select a node from either graph to view its details here.</p>
            </iframe>
        </main>
        <aside class="graph-panel right-panel">
            <h2>Applications Graph</h2>
            <div id="app-graph"></div>
            <p class="graph-note">Click a node to view details.</p>
        </aside>
    </div>

    <footer>
        <p>Gongfu Jia Lineage</p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-dag@0.8.5/dist/d3-dag.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
